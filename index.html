<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Player App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#1e3a8a" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div class="max-w-xl mx-auto mt-8 px-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">YouTube Search & Play</h1>
      <button onclick="toggleDarkMode()" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md">Toggle Dark</button>
    </div>

    <div class="flex gap-2 mb-4">
      <input id="searchQuery" type="text" placeholder="Search videos..."
        class="flex-grow p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600" />
      <button onclick="searchYouTube()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
    </div>

    <div id="results" class="space-y-3 mb-4"></div>
    <div id="player" class="rounded overflow-hidden"></div>
  </div>

  <script>
    const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace this

    async function searchYouTube() {
      const query = document.getElementById('searchQuery').value;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      const results = document.getElementById('results');
      results.innerHTML = '';

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const div = document.createElement('div');
        div.className = 'bg-gray-200 dark:bg-gray-800 p-3 rounded-md cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-700';
        div.innerText = title;
        div.onclick = () => loadVideo(videoId);
        results.appendChild(div);
      });
    }

    function loadVideo(videoId) {
      document.getElementById('player').innerHTML =
        `<iframe class="w-full aspect-video" src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1"
         allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // PWA registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
